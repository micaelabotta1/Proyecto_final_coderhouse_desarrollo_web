<!--FORMULARIO DE CONTACTO-->

<div class="container-fluid mt-3">
  <h2 class="text-center">Formulario de contacto</h2>
  <form action="#" class="form-contact" method="post" tabindex="1">
    <input type="text" class="form-contact-input" name="nome" placeholder="Ingrese tu nombre" required />
    <input type="email" class="form-contact-input" name="email" placeholder="Ingrese tu Email" required />
    <input type="tel" class="form-contact-input" name="tel" placeholder="Número de teléfono" />
    <textarea class="form-contact-textarea" name="conteudo" placeholder="Ingrese su consulta" required></textarea>
    <button type="submit" class="form-contact-button">Enviar</button>
  </form>
</div>
