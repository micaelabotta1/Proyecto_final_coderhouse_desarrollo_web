<form class="container-fluid mt-4">
  <!--Primera fila-->
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="Inputnombre" class="form-label titulo-campo"><span class="signo-asterisco">*</span> Nombre</label>
        <input type="text" class="form-contact-input" name="nome" placeholder="Ingrese tu nombre" required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="Inputemail" class="form-label titulo-campo"><span class="signo-asterisco">*</span> Correo electronico</label>
        <input type="text" class="form-contact-input" name="email" placeholder="Ingrese su email" required />
      </div>
    </div>
  </div>
<!--cierra primera fila-->

<!--Segunda Fila-->
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="Inputtelefono" class="form-label titulo-campo">Teléfono</label>
        <input type="text" class="form-contact-input" name="nome" placeholder="Ingrese su telefono" required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="Inputnacionalidad" class="form-label titulo-campo"><span class="signo-asterisco">*</span> Nacionalidad</label>
        <input type="text" class="form-contact-input" name="nacionalidad" placeholder="Ingrese su Nacionalidad" required />
      </div>
    </div>
  </div>
  <!--cierre de segunda Fila-->

  <!--Tercera Fila-->
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="Inputlocalidad" class="form-label titulo-campo"><span class="signo-asterisco">*</span> Localidad</label>
        <input type="text" class="form-contact-input" name="nome" placeholder="Ingrese su localidad" required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="Inputprovincia" class="form-label titulo-campo"><span class="signo-asterisco">*</span> Provincia</label>
        <input type="text" class="form-contact-input" name="provincia" placeholder="Ingrese su provincia" required />
      </div>
    </div>
  </div>
<!--cierre de la tercera fila-->

<div class="row">
  <div class="col-md-6">
    <div class="mb-3">
      <label for="Inputcargacv" class="form-label titulo-campo"><span class="signo-asterisco">*</span> Carga de CV</label>
    </div>
  </div>
  <div class="input-box caja-cv">
    <input name="cv" id="cv" title="Carga de CV" value="" class="input-text required-entry mt-3" type="file">
    <p class="mt-4">Únicamente son válidos los archivos en formato .doc, .docx y .pdf</p>
  </div>
</div>




<p class="mt-3"><span class="signo-asterisco">* Campos Obligatorios</span></p>

<button class="boton">Enviar</button>
